#Boot timeout
timeout = 10

#boote standardmäßig die deutsche Version
default = 0

#deutsche Version
menuentry "Tyndur (Deutsch)" {
	multiboot /boot/tyndur2 /boot/tyndur debug=s
	module /modules/init /modules/init boot=file:/
	module /modules/ata /modules/ata
	module /modules/iso9660 /modules/iso9660
	module /modules/pci /modules/pci
	module /modules/console /modules/console servmgr:/term servmgr:/term
	module /modules/servmgr /modules/servmgr ata:/atapi10"|"iso9660:/ vterm:/vterm8/out ata iso9660 console pci
	boot
}
